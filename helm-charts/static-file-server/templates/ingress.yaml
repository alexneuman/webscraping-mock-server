apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static-file-server-ingress
  namespace: static-file-server
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: static-file-server
            port:
              number: 80